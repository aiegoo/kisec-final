<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="KISEC Final Project - Security Assessment and SIEM Implementation Presentation" />
    <meta name="author" content="KISEC Team" />

    <title>KISEC Final Project - Security Assessment & SIEM</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/reveal.css" />
    <link rel="stylesheet" href="./dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./plugin/highlight/monokai.css" />
    
    <!-- Custom CSS for architecture diagram -->
    <style>
      .architecture-diagram {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
      }

      .arch-node {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.6s ease;
      }

      .arch-node.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .node-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: 2px solid #4ecdc4;
        border-radius: 10px;
        padding: 15px 20px;
        color: white;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        min-width: 200px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        margin: 5px 0;
      }

      .arch-arrow {
        font-size: 24px;
        color: #4ecdc4;
        opacity: 0;
        transform: scale(0);
        transition: all 0.4s ease;
        margin: 5px 0;
      }

      .arch-arrow.visible {
        opacity: 1;
        transform: scale(1);
      }

      .arch-split {
        display: flex;
        gap: 40px;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.6s ease;
      }

      .arch-split.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .arch-branch .node-box {
        min-width: 150px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .timeline-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .timeline-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #4ecdc4;
        position: relative;
      }

      .timeline-item h3 {
        color: #4ecdc4;
        margin-bottom: 10px;
      }

      .timestamp {
        position: absolute;
        top: 10px;
        right: 15px;
        background: #ff6b6b;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
      }

      .contact-info {
        text-align: center;
        margin-top: 40px;
      }

      .contact-info p {
        margin: 10px 0;
        font-size: 1.2em;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .arch-split {
          flex-direction: column;
          gap: 20px;
        }
        
        .node-box {
          min-width: 150px;
          font-size: 12px;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md"
                 data-separator="^\r?\n---\r?\n$"
                 data-separator-vertical="^\r?\n----\r?\n$"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>

    <script src="./dist/reveal.js"></script>
    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>

    <script>
      // Initialize reveal.js
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,
        transition: 'fade',
        slideNumber: true,
        
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ 
          RevealMarkdown, 
          RevealHighlight, 
          RevealZoom, 
          RevealNotes,
          RevealMath.KaTeX
        ]
      });

      // Handle fragment animations for architecture diagram
      Reveal.on('fragmentshown', event => {
        const fragment = event.fragment;
        const fragmentIndex = fragment.getAttribute('data-fragment-index');
        
        if (fragmentIndex) {
          const elements = document.querySelectorAll(`[data-fragment-index="${fragmentIndex}"]`);
          elements.forEach(el => {
            el.classList.add('visible');
          });
        }
      });

      Reveal.on('fragmenthidden', event => {
        const fragment = event.fragment;
        const fragmentIndex = fragment.getAttribute('data-fragment-index');
        
        if (fragmentIndex) {
          const elements = document.querySelectorAll(`[data-fragment-index="${fragmentIndex}"]`);
          elements.forEach(el => {
            el.classList.remove('visible');
          });
        }
      });

      // Auto-start presentation when ready
      Reveal.on('ready', event => {
        console.log('KISEC Final Project Presentation Ready');
      });
    </script>
  </body>
</html>
